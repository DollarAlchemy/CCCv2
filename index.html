<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      font-size: 18px;
      margin: 15px 0;
    }
    .score {
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      font-size: 24px;
      transition: transform 0.3s, background-color 0.3s;
    }
    .score.flash-win {
      background-color: #28a745;
      color: white;
      transform: scale(1.2);
    }
    .score.flash-lose {
      background-color: #dc3545;
      color: white;
      transform: scale(1.2);
    }
    .game-area {
      margin-top: 20px;
    }
    .choice-icons {
      font-size: 80px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .choice-icons span {
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0;
      transform: scale(0);
    }
    .choice-icons.show span {
      opacity: 1;
      transform: scale(1);
    }
    .countdown {
      font-size: 40px;
      margin: 20px 0;
      height: 50px;
      animation: zoom-in-out 0.7s infinite ease-in-out;
    }
    @keyframes zoom-in-out {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
    .emoji-glow {
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107, 0 0 20px #ff851b;
      }
      100% {
        text-shadow: 0 0 10px #ffc107, 0 0 20px #ff851b, 0 0 30px #ff4500;
      }
    }
    .emoji-shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }
    .choices {
      margin-top: 30px;
    }
    .choices button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .choices button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    .result {
      font-size: 20px;
      margin: 20px 0;
      color: #333;
    }
    .replay-btn {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .replay-btn:hover {
      background-color: #1e7e34;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="scoreboard">
    <span id="player-score" class="score">0</span> - 
    <span id="ai-score" class="score">0</span>
  </div>
  <div class="game-area">
    <div class="choice-icons" id="choices-display">
      <span id="player-choice-icon">‚ùî</span>
      <span id="ai-choice-icon">‚ùî</span>
    </div>
    <div class="countdown" id="countdown">Make your choice to play!</div>
    <div class="result">
      <p id="winner"></p>
    </div>
  </div>
  <div class="choices">
    <button onclick="makeChoice('rock')">ü™® Rock</button>
    <button onclick="makeChoice('paper')">üìÑ Paper</button>
    <button onclick="makeChoice('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <button class="replay-btn" id="replay-btn" onclick="resetRound()" style="display: none;">Play Again</button>

  <script>
    let playerScore = 0;
    let aiScore = 0;

    function makeChoice(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
      const handEmojis = ['‚úä', '‚úåÔ∏è', 'ü§ö'];
      const aiChoice = choices[Math.floor(Math.random() * choices.length)];

      // Countdown and hand animations
      let countdownElement = document.getElementById('countdown');
      countdownElement.textContent = '';
      let count = 3;

      const countdownInterval = setInterval(() => {
        countdownElement.textContent = `${count} ${handEmojis[count % handEmojis.length]}`;
        count--;
        if (count < 0) {
          clearInterval(countdownInterval);

          // Display choices
          document.getElementById('player-choice-icon').textContent = emojis[playerChoice];
          document.getElementById('ai-choice-icon').textContent = emojis[aiChoice];
          document.getElementById('choices-display').classList.add('show');

          // Determine the winner
          let winnerText = '';
          if (playerChoice === aiChoice) {
            winnerText = "It's a draw!";
          } else if (
            (playerChoice === 'rock' && aiChoice === 'scissors') ||
            (playerChoice === 'paper' && aiChoice === 'rock') ||
            (playerChoice === 'scissors' && aiChoice === 'paper')
          ) {
            winnerText = 'You win! üéâ';
            playerScore++;
            animateScore('player-score', true);
            document.getElementById('player-choice-icon').classList.add('emoji-glow');
          } else {
            winnerText = 'AI wins! ü§ñ';
            aiScore++;
            animateScore('ai-score', false);
            document.getElementById('ai-choice-icon').classList.add('emoji-shake');
          }

          // Update scores and result text
          document.getElementById('player-score').textContent = playerScore;
          document.getElementById('ai-score').textContent = aiScore;
          document.getElementById('winner').textContent = winnerText;

          // Show replay button
          document.getElementById('replay-btn').style.display = 'inline-block';
        }
      }, 700); // Change hand emoji every 700ms
    }

    function animateScore(elementId, isWin) {
      const scoreElement = document.getElementById(elementId);
      scoreElement.classList.add(isWin ? 'flash-win' : 'flash-lose');
      setTimeout(() => {
        scoreElement.classList.remove('flash-win', 'flash-lose');
      }, 500);
    }

    function resetRound() {
      // Hide choices and replay button
      document.getElementById('choices-display').classList.remove('show');
      document.getElementById('player-choice-icon').textContent = '‚ùî';
      document.getElementById('ai-choice-icon').textContent = '‚ùî';
      document.getElementById('countdown').textContent = 'Make your choice to play!';
      document.getElementById('winner').textContent = '';
      document.getElementById('replay-btn').style.display = 'none';
    }
  </script>
</body>
</html>
